<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
</head>
<body>

    <!-- Logo -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='filipowskibank.png') }}" alt="My Logo" />
    </div>

    <!-- Dashboard content -->
    <div class="form-container">
        <h2>Welcome to your Dashboard, {{ user.email }}!</h2>
        <p style="text-align: center;">
    At Filipowski Bank we believe you should decide how much money you have (or how little)
        </p>


        <!-- Balance Table -->
        <table>
            <tr>
                <th>Account Balance</th>
                <td>${{ "%.2f"|format(user.balance) }}</td>
                <td><a href="{{ url_for('transfer') }}">Transfer Funds</a></td>
            </tr>
        </table>

        <!-- Balance Update Form -->
        <form method="POST" action="{{ url_for('update_balance') }}">
            <label for="amount">Adjust Balance ($):</label><br>
            <input type="number" name="amount" step="0.01" required><br><br>
            <button type="submit">Submit</button>
        </form>

        <!-- Logout Form -->
        <form method="POST" action="{{ url_for('logout') }}" class="logout-form">
            <button type="submit">Logout</button>
        </form>
    </div>

</body>
</html>
